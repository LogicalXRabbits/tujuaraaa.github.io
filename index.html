<!DOCTYPE html>
<html>
<head>
  <title>#TUJUARA</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="/image/logo.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,800&display=swap">
  
</head>
<body>
  <div class="container">
    <h1 class="tt-45-07">KELAS TT-45-07</h1>
    <div class="card">
      
      <img src="image/logooo.png" alt="Card Image" class="card-image">
      <button id="createInvoiceBtn" class="card-btn">Create invoice</button>
      <div class="payment-options">
        <h3>Payment Options</h3>
        <ul>
          <li><img src="/image/dana_logo.png" alt="Dana" class="payment-logo"> Dana</li>
          <li><img src="/image/ovo_logo.png" alt="OVO" class="payment-logo"> OVO</li>
          <li><img src="/image/bank_logo.png" alt="Bank" class="payment-logo"> Bank Transfer</li>
        </ul>
      </div>
      <div id="invoiceResult" class="card-result"></div>
    </div>
    <footer class="site-footer">
      <p>&copy; 2023 KELAS TT-45-07 #TUJUARA #GAK GETAR</p>
    </footer>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
